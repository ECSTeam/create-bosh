resources:
- name: create-bosh-repo
  type: git
  source:
    branch: master
    uri: https://github.com/ECSTeam/create-bosh
    user: {{scripts-git-username}}
    password: {{scripts-git-password}}
    ignore_paths: [ci]

jobs:
- name: create-bosh
  plan:
  - aggregate:
    - get: create-bosh-repo
      trigger: true
  - task: create
    file: create-bosh/ci/tasks/create-bosh-test.yml
